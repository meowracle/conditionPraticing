<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex05</title>
</head>
<body>
<script>
    while (true) {
        let a = parseFloat(prompt("moi nhap vao canh goc vuong thu nhat:"));
        let b = parseFloat(prompt("moi nhap vao canh goc vuong the hai:"));
        let sqr;
        if (a <= 0 || b <= 0) {
            alert("moi nhap lai");
        } else {
            sqr = a * b / 2;
            alert("dien tich hinh chu nhat la: " + sqr);
        }
    }
</script>
</body>
</html>
