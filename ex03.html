<script>
    let a=parseFloat(prompt("moi nhap vao so do canh hinh vuong: "));
    let sqr;
    if (a<=0) {
        alert("moi nhap lai");
    } else {
        sqr=Math.pow(a,2);
        alert("dien tich hinh vuong la: "+sqr);
    }
</script>
