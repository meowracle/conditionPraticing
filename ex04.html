<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex04</title>
</head>
<body>
<script>
    while (true) {
        let a = parseFloat(prompt("moi nhap vao so do canh thu nhat: "));
        let b = parseFloat(prompt("moi nhap vao so do canh thu hai: "));
        let sqr;
        if (a <= 0 || b <= 0) {
            alert("moi nhap lai");
        } else {
            sqr = a * b;
            alert("dien tich hinh chu nhat la: " + sqr);
        }
    }
</script>
</body>
</html>
