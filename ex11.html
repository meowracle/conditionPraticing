<body>
<script>
    let income=parseInt(prompt("moi nhap vao thu nhap ca nhan hang thang"));
    let fee;
    if (income>9000000) {
        fee=income*10/100;
        alert("thue thu nhap ca nhan ban phai dong la: "+fee);
    } else {
        alert("ban khong phai dong thue thu nhap ca nhan");
    }
</script>
