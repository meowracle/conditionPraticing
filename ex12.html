<!DOCTYPE html>

<body>
<script>
    let a=parseInt(prompt("Moi nhap vao so tien vay ngan hang"));
    let i=parseInt(prompt("Moi nhap vao so thang vay"));
    let m=parseInt(prompt("Moi nhap vao lai suat hang thang"));
    let result=a*Math.pow(((m+100)/100),i);
    alert("so tien phai tra la: "+result);
</script>
